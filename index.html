<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkStation POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #6366f1; --success: #10b981; --info: #0ea5e9; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --text-light: #6b7280; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 15px; }
        .app-shell { max-width: 1200px; margin: 0 auto; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .nav-tabs { display: flex; background: #e5e7eb; padding: 5px; border-radius: 12px; gap: 5px; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--text-light); transition: 0.3s; background: transparent; }
        .tab-btn.active { background: var(--card); color: var(--accent); }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.03); border-bottom: 4px solid transparent; }
        .stat-card.blue { border-bottom-color: var(--accent); }
        .stat-card.green { border-bottom-color: var(--success); }
        .stat-card.cyan { border-bottom-color: var(--info); }
        .stat-val { font-size: 1.5rem; font-weight: 800; margin-top: 5px; }
        .content-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 992px) { .content-grid { grid-template-columns: 380px 1fr; } }
        .glass-card { background: var(--card); border-radius: 24px; padding: 25px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f9fafb; border-radius: 16px; margin-bottom: 10px; }
        .qty-box { display: flex; align-items: center; gap: 10px; background: white; padding: 4px; border-radius: 10px; border: 1px solid #e5e7eb; }
        .ctrl-btn { width: 28px; height: 28px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .table-res { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; padding: 12px; font-size: 0.75rem; color: var(--text-light); border-bottom: 1px solid #f3f4f6; text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid #f9fafb; font-size: 0.9rem; }
        .btn-submit { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--accent); color: white; font-weight: 700; cursor: pointer; margin-top: 15px; }
        .hidden { display: none; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; font-weight: bold; }
        .chart-container { width: 100%; max-width: 300px; margin: 20px auto; }
    </style>
</head>
<body>

<div id="loading">Memproses...</div>

<div class="app-shell">
    <div class="nav-header">
        <h1 style="font-weight: 800;"><i class="fas fa-glass-whiskey" style="color:var(--accent)"></i> DRINKSTATION</h1>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('kasir')">Kasir</button>
            <button class="tab-btn" onclick="switchTab('laporan')">Laporan</button>
        </div>
    </div>

    <div id="tab-kasir">
        <div class="stats-row">
            <div class="stat-card blue">
                <div style="font-size: 0.8rem; color: var(--text-light);">Omzet Filter</div>
                <div class="stat-val" id="day-omzet">Rp 0</div>
            </div>
            <div class="stat-card green">
                <div style="font-size: 0.8rem; color: var(--text-light);">Profit Filter</div>
                <div class="stat-val" id="day-profit" style="color:var(--success)">Rp 0</div>
            </div>
            <div class="stat-card cyan">
                <div style="font-size: 0.8rem; color: var(--text-light);">Gaji (80%)</div>
                <div class="stat-val" id="day-gaji" style="color:var(--info)">Rp 0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="glass-card">
                <div style="font-weight:700; margin-bottom:10px;">Input Pesanan</div>
                <div id="menuContainer"></div>
                <button class="btn-submit" onclick="simpanKeCloud()">Simpan Transaksi</button>
            </div>
            
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
                    <div style="font-weight:700">Riwayat & Filter</div>
                    <div style="display:flex; gap:5px;">
                        <input type="date" id="filterDateKasir" onchange="renderKasir()" style="padding:5px; border-radius:8px; border:1px solid #ddd; font-size:0.8rem;">
                        <button onclick="tarikData()" style="background:#e0e7ff; color:var(--accent); border:none; padding:5px 10px; border-radius:8px; cursor:pointer;"><i class="fas fa-sync"></i></button>
                    </div>
                </div>
                <div class="table-res">
                    <table>
                        <thead><tr><th>Jam</th><th>Menu</th><th>Qty</th><th>Total</th></tr></thead>
                        <tbody id="tableKasir"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-laporan" class="hidden">
        <div style="display: grid; grid-template-columns: 1fr; gap: 20px;">
            <div class="glass-card" style="text-align:center;">
                <div style="font-weight:700; margin-bottom:10px;">Populeritas Menu (Bulan Ini)</div>
                <div class="chart-container">
                    <canvas id="donutChart"></canvas>
                </div>
            </div>

            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <div style="font-weight:700">Rekap Bulanan</div>
                    <input type="month" id="filterMonth" onchange="renderLaporan()" style="padding:8px; border-radius:8px; border:1px solid #ddd;">
                </div>
                <div class="table-res">
                    <table>
                        <thead><tr><th>Tanggal</th><th>Omzet</th><th>Profit</th><th>Gaji (80%)</th></tr></thead>
                        <tbody id="tableLaporan"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwHbV-UQDA-mtpFBrTrLJ6wztquHyUFYzkqH7X-Pul15HIkW6pcvJcQPAN8JTALRazLbA/exec";

    const MENU = {
        ximilu: { nama: "Es Ximilu", harga: 12000, modal: 10500 },
        manggo: { nama: "Es Manggo Sago", harga: 10000, modal: 7500 },
        cincau: { nama: "Es Cincau Aren", harga: 10000, modal: 4500 },
        coco: { nama: "Es Coco Melon", harga: 8000, modal: 6000 }
    };

    let cloudData = [];
    let cart = {};
    let myChart = null;

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('filterDateKasir').value = today;
        document.getElementById('filterMonth').value = today.substring(0, 7);
        renderMenu();
        tarikData();
    }

    function switchTab(target) {
        document.getElementById('tab-kasir').classList.toggle('hidden', target !== 'kasir');
        document.getElementById('tab-laporan').classList.toggle('hidden', target !== 'laporan');
        const btns = document.querySelectorAll('.tab-btn');
        btns[0].classList.toggle('active', target === 'kasir');
        btns[1].classList.toggle('active', target === 'laporan');
        if(target === 'laporan') renderLaporan();
    }

    function renderMenu() {
        document.getElementById('menuContainer').innerHTML = Object.keys(MENU).map(k => `
            <div class="item-row">
                <div><b>${MENU[k].nama}</b><br><small>Rp ${MENU[k].harga.toLocaleString()}</small></div>
                <div class="qty-box">
                    <button class="ctrl-btn" style="background:#fee2e2; color:#ef4444" onclick="updateCart('${k}', -1)">-</button>
                    <span id="q_${k}" style="font-weight:700; width:20px; text-align:center">0</span>
                    <button class="ctrl-btn" style="background:#e0e7ff; color:#6366f1" onclick="updateCart('${k}', 1)">+</button>
                </div>
            </div>
        `).join('');
    }

    function updateCart(k, d) {
        cart[k] = (cart[k] || 0) + d;
        if(cart[k] < 0) cart[k] = 0;
        document.getElementById(`q_${k}`).innerText = cart[k];
    }

    async function simpanKeCloud() {
        const tgl = document.getElementById('filterDateKasir').value;
        const jam = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        let items = [];

        Object.keys(cart).forEach(k => {
            if(cart[k] > 0) {
                items.push({
                    tanggal: tgl, jam: jam, nama: MENU[k].nama,
                    qty: cart[k], total: cart[k] * MENU[k].harga,
                    profit: cart[k] * (MENU[k].harga - MENU[k].modal)
                });
            }
        });

        if(items.length === 0) return alert("Pilih menu!");

        document.getElementById('loading').style.display = 'flex';
        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(items) });
            cart = {}; renderMenu();
            await tarikData();
            alert("Data Berhasil Disimpan!");
        } catch (e) { alert("Gagal Simpan"); }
        document.getElementById('loading').style.display = 'none';
    }

    async function tarikData() {
        try {
            const res = await fetch(SCRIPT_URL);
            cloudData = await res.json();
            renderKasir();
        } catch (e) { console.log("Gagal tarik data"); }
    }

    function renderKasir() {
        const tgl = document.getElementById('filterDateKasir').value;
        const filtered = cloudData.filter(i => i.tanggal.toString() === tgl);
        let o = 0, p = 0, g = 0;

        document.getElementById('tableKasir').innerHTML = filtered.map(i => {
            o += Number(i.total);
            p += Number(i.profit);
            g += (Number(i.profit) * 0.8);
            return `<tr><td>${i.jam}</td><td><b>${i.nama}</b></td><td>${i.qty}</td><td>${Number(i.total).toLocaleString()}</td></tr>`;
        }).reverse().join('');

        document.getElementById('day-omzet').innerText = `Rp ${o.toLocaleString()}`;
        document.getElementById('day-profit').innerText = `Rp ${p.toLocaleString()}`;
        document.getElementById('day-gaji').innerText = `Rp ${Math.floor(g).toLocaleString()}`;
    }

    function renderLaporan() {
        const m = document.getElementById('filterMonth').value;
        const dataBulan = cloudData.filter(i => i.tanggal.toString().startsWith(m));
        
        // Data untuk Grafik
        const menuStats = {};
        dataBulan.forEach(i => {
            menuStats[i.nama] = (menuStats[i.nama] || 0) + Number(i.qty);
        });
        updateChart(menuStats);

        // Data untuk Tabel
        const grup = dataBulan.reduce((acc, curr) => {
            acc[curr.tanggal] = acc[curr.tanggal] || { o:0, p:0 };
            acc[curr.tanggal].o += Number(curr.total);
            acc[curr.tanggal].p += Number(curr.profit);
            return acc;
        }, {});

        document.getElementById('tableLaporan').innerHTML = Object.keys(grup).sort().reverse().map(t => `
            <tr>
                <td>${t}</td>
                <td>${grup[t].o.toLocaleString()}</td>
                <td>${grup[t].p.toLocaleString()}</td>
                <td style="color:var(--info); font-weight:700">Rp ${Math.floor(grup[t].p * 0.8).toLocaleString()}</td>
            </tr>
        `).join('');
    }

    function updateChart(stats) {
        const ctx = document.getElementById('donutChart').getContext('2d');
        const labels = Object.keys(stats);
        const values = Object.values(stats);

        if(myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ['#6366f1', '#10b981', '#0ea5e9', '#f59e0b'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    window.onload = init;
</script>
</body>
</html>

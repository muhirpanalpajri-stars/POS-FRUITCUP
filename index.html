<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkStation Cloud POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #6366f1; --success: #10b981; --info: #0ea5e9; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --text-light: #6b7280; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 15px; }
        .app-shell { max-width: 1100px; margin: 0 auto; }
        
        /* Navigation */
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-tabs { display: flex; background: #e5e7eb; padding: 5px; border-radius: 12px; gap: 5px; }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; color: var(--text-light); background: transparent; transition: 0.3s; }
        .tab-btn.active { background: var(--card); color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* Stats Card */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border-bottom: 4px solid var(--accent); }
        .stat-val { font-size: 1.4rem; font-weight: 800; margin-top: 5px; }

        /* Grid Layout */
        .content-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 992px) { .content-grid { grid-template-columns: 380px 1fr; } }

        .glass-card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f9fafb; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .qty-box { display: flex; align-items: center; gap: 10px; }
        .ctrl-btn { width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: #e5e7eb; color: var(--text); }
        .ctrl-btn:active { background: #d1d5db; }

        /* Table */
        .table-res { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 0.9rem; }
        th { text-align: left; padding: 12px; color: var(--text-light); border-bottom: 2px solid #f3f4f6; text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 12px; border-bottom: 1px solid #f9fafb; }

        .btn-submit { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--accent); color: white; font-weight: 700; cursor: pointer; margin-top: 15px; font-size: 1rem; transition: 0.3s; }
        .btn-submit:hover { background: #4f46e5; }
        
        .hidden { display: none; }
        #loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; gap: 10px; font-weight: 800; color: var(--accent); }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    SINKRONISASI DATA...
</div>

<div class="app-shell">
    <div class="nav-header">
        <h1 style="font-weight: 800;"><i class="fas fa-store" style="color:var(--accent)"></i> DRINKSTATION</h1>
        <div class="nav-tabs">
            <button class="tab-btn active" id="btn-kasir" onclick="switchTab('kasir')">KASIR</button>
            <button class="tab-btn" id="btn-laporan" onclick="switchTab('laporan')">LAPORAN</button>
        </div>
    </div>

    <div id="tab-kasir">
        <div class="stats-row">
            <div class="stat-card" style="border-color: var(--accent);">
                <div style="font-size: 0.75rem; font-weight: 700; color: var(--text-light);">OMZET TERPILIH</div>
                <div class="stat-val" id="day-omzet">Rp 0</div>
            </div>
            <div class="stat-card" style="border-color: var(--success);">
                <div style="font-size: 0.75rem; font-weight: 700; color: var(--success);">PROFIT BERSIH</div>
                <div class="stat-val" id="day-profit" style="color:var(--success)">Rp 0</div>
            </div>
            <div class="stat-card" style="border-color: var(--info);">
                <div style="font-size: 0.75rem; font-weight: 700; color: var(--info);">GAJI (80%)</div>
                <div class="stat-val" id="day-gaji" style="color:var(--info)">Rp 0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="glass-card">
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 0.75rem; font-weight: 800; color: var(--text-light);">TANGGAL TRANSAKSI</label>
                    <input type="date" id="mainDate" onchange="tarikData()" style="width:100%; padding:12px; margin-top:5px; border-radius:10px; border:1px solid #ddd; font-weight: bold; font-size: 1rem;">
                </div>
                <div id="menuContainer"></div>
                <button class="btn-submit" onclick="simpanKeCloud()">SIMPAN TRANSAKSI</button>
            </div>
            
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <div style="font-weight:800;">RIWAYAT PENJUALAN</div>
                    <button onclick="tarikData()" style="background:#e0e7ff; color:var(--accent); border:none; padding:8px 12px; border-radius:10px; cursor:pointer;"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="table-res">
                    <table>
                        <thead><tr><th>JAM</th><th>MENU</th><th>QTY</th><th>TOTAL</th></tr></thead>
                        <tbody id="tableKasir"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-laporan" class="hidden">
        <div class="content-grid" style="grid-template-columns: 1fr;">
            <div class="glass-card" style="text-align:center;">
                <div style="font-weight:800; margin-bottom:20px;">PERBANDINGAN MENU TERLARIS</div>
                <div style="max-width: 300px; margin: 0 auto;"><canvas id="donutChart"></canvas></div>
            </div>
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <div style="font-weight:800;">REKAP BULANAN</div>
                    <input type="month" id="monthFilter" onchange="renderLaporan()" style="padding:10px; border-radius:10px; border:1px solid #ddd; font-weight: bold;">
                </div>
                <div class="table-res">
                    <table>
                        <thead><tr><th>TANGGAL</th><th>OMZET</th><th>PROFIT</th><th>GAJI (80%)</th></tr></thead>
                        <tbody id="tableLaporan"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdmVd2gQd677zmWncPRlOteh7Xg7JSHbRoEpU-9BwTdF9QKs_eX50sAaqnKmuXnwONWg/exec";

    const MENU = {
        ximilu: { nama: "Es Ximilu", harga: 12000, modal: 10500 },
        manggo: { nama: "Es Manggo Sago", harga: 10000, modal: 7500 },
        cincau: { nama: "Es Cincau Aren", harga: 10000, modal: 4500 },
        coco: { nama: "Es Coco Melon", harga: 8000, modal: 6000 }
    };

    let cloudData = [];
    let cart = {};
    let myChart = null;

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('mainDate').value = today;
        document.getElementById('monthFilter').value = today.substring(0, 7);
        renderMenu();
        tarikData();
    }

    function renderMenu() {
        document.getElementById('menuContainer').innerHTML = Object.keys(MENU).map(k => `
            <div class="item-row">
                <div><div style="font-weight:700">${MENU[k].nama}</div><div style="font-size:0.8rem; color:var(--text-light)">Rp ${MENU[k].harga.toLocaleString()}</div></div>
                <div class="qty-box">
                    <button class="ctrl-btn" onclick="updateCart('${k}', -1)">-</button>
                    <span id="q_${k}" style="font-weight:800; min-width:20px; text-align:center">0</span>
                    <button class="ctrl-btn" onclick="updateCart('${k}', 1)">+</button>
                </div>
            </div>
        `).join('');
    }

    function updateCart(k, d) {
        cart[k] = (cart[k] || 0) + d;
        if(cart[k] < 0) cart[k] = 0;
        document.getElementById(`q_${k}`).innerText = cart[k];
    }

    async function simpanKeCloud() {
        const tgl = document.getElementById('mainDate').value;
        const jam = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        let items = [];

        Object.keys(cart).forEach(k => {
            if(cart[k] > 0) {
                items.push({
                    tanggal: tgl, jam: jam, nama: MENU[k].nama,
                    qty: cart[k], total: cart[k] * MENU[k].harga,
                    profit: cart[k] * (MENU[k].harga - MENU[k].modal)
                });
            }
        });

        if(items.length === 0) return alert("Pilih menu pesanan terlebih dahulu!");

        toggleLoading(true);
        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(items) });
            cart = {}; renderMenu();
            await tarikData();
            alert("Berhasil! Data telah tersimpan di Cloud.");
        } catch (e) { alert("Terjadi gangguan koneksi."); }
        toggleLoading(false);
    }

    async function tarikData() {
        toggleLoading(true);
        try {
            const res = await fetch(SCRIPT_URL);
            const raw = await res.json();
            cloudData = raw.map(i => ({...i, tanggal: String(i.tanggal).split('T')[0]}));
            renderKasir();
            if(!document.getElementById('tab-laporan').classList.contains('hidden')) renderLaporan();
        } catch (e) { console.error("Gagal sinkron."); }
        toggleLoading(false);
    }

    function renderKasir() {
        const tglFilter = document.getElementById('mainDate').value;
        const filtered = cloudData.filter(i => i.tanggal === tglFilter);
        let o = 0, p = 0;

        document.getElementById('tableKasir').innerHTML = filtered.map(i => {
            o += parseFloat(i.total); p += parseFloat(i.profit);
            return `<tr><td>${i.jam}</td><td><b>${i.nama}</b></td><td>${i.qty}</td><td>${Number(i.total).toLocaleString()}</td></tr>`;
        }).reverse().join('');

        document.getElementById('day-omzet').innerText = `Rp ${o.toLocaleString()}`;
        document.getElementById('day-profit').innerText = `Rp ${p.toLocaleString()}`;
        document.getElementById('day-gaji').innerText = `Rp ${Math.floor(p * 0.8).toLocaleString()}`;
    }

    function renderLaporan() {
        const bln = document.getElementById('monthFilter').value;
        const filtered = cloudData.filter(i => i.tanggal.startsWith(bln));
        
        const stats = {};
        filtered.forEach(i => stats[i.nama] = (stats[i.nama] || 0) + Number(i.qty));
        updateChart(stats);

        const grup = filtered.reduce((acc, curr) => {
            acc[curr.tanggal] = acc[curr.tanggal] || { o:0, p:0 };
            acc[curr.tanggal].o += parseFloat(curr.total);
            acc[curr.tanggal].p += parseFloat(curr.profit);
            return acc;
        }, {});

        document.getElementById('tableLaporan').innerHTML = Object.keys(grup).sort().reverse().map(t => `
            <tr>
                <td>${t}</td>
                <td>${grup[t].o.toLocaleString()}</td>
                <td>${grup[t].p.toLocaleString()}</td>
                <td style="color:var(--info); font-weight:800">Rp ${Math.floor(grup[t].p * 0.8).toLocaleString()}</td>
            </tr>
        `).join('');
    }

    function updateChart(stats) {
        const ctx = document.getElementById('donutChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(stats),
                datasets: [{ data: Object.values(stats), backgroundColor: ['#6366f1', '#10b981', '#0ea5e9', '#f59e0b'] }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });
    }

    function switchTab(t) {
        document.getElementById('tab-kasir').classList.toggle('hidden', t !== 'kasir');
        document.getElementById('tab-laporan').classList.toggle('hidden', t !== 'laporan');
        document.getElementById('btn-kasir').classList.toggle('active', t === 'kasir');
        document.getElementById('btn-laporan').classList.toggle('active', t === 'laporan');
        if(t === 'laporan') renderLaporan();
    }

    function toggleLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }

    window.onload = init;
</script>
</body>
</html>
